<!DOCTYPE html>
<html>
<head>
    <title>To do list</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h2 th:align="center">All tasks</h2>
<h3 th:align="center"><a th:href="@{/list/get}">Go back</a></h3>
<table th:align="center">
    <thead>
    <tr>
        <th>Task id</th>
        <th>Task name</th>
        <th>Task end time</th>
        <th>Task done</th>
        <th>Delete task</th>
        <th>Finish task</th>
        <th>Edit task</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${list.isEmpty()}">
        <td colspan="5"> List is empty</td>
    </tr>
    <tr th:each="l : ${list}">
        <td><span th:text="${l.id}">Task id</span></td>
        <td><span th:text="${l.taskName}">Task name</span></td>
        <td><span th:text="${l.taskEndTime}">Task end time</span></td>
        <td><span th:text="${l.done}">Task end time</span></td>
        <td>
            <button th:attr="onclick='deleteItem(' + ${l.id} + ')'">Delete</button>
        </td>
        <td>
            <a th:href="@{/task/finish/{id}(id=${l.id})}">Finish</a>
        </td>
        <td>
            <a th:href="@{/task/edit/{id}(id=${l.id})}">Edit</a>
        </td>

        <script>
            function deleteItem(id) {
                if (confirm("Are you sure you want to delete this item?")) {
                    fetch(`/task/delete/${id}`, {
                        method: "DELETE"
                    })
                        .then(response => {
                            window.location.href = "/list/get";
                        })
                }
            }
        </script>
    </tr>
    </tbody>
</table>
</body>
</html>
