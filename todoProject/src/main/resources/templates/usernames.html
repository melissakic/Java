<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h2 th:align="center">All registered users</h2>
<table th:align="center">
    <thead>
    <tr>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${usernames.isEmpty()}">
        <td colspan="5"> List is empty</td>
    </tr>
    <tr th:each="user : ${usernames}">
        <td><span th:text="${user.username}">Username</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
